<!DOCTYPE html>
<head>
<script>
    const csvUrl = "./assets/TestSheet.csv";
    fetch(csvUrl).then(response=>{
        if(!response.ok) {
            throw new Error("Network error : " + response.statusText);
        }
        return response.text();
    }).then(csvText=>{
        console.log(csvText);
    }).catch(error=>{
        console.error(error);
    });
</script>
</head>
<body>
    <a href="./assets/TestSheet.csv">테스트 링크</a>
</body>
